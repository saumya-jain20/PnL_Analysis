<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUTURES FIRST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/assets/candlestick.png" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo" />
      </div>

      <nav>
        <ul>
          <li><input type="text" id="itmInput" placeholder="ITM" /></li>
          <li>
            <input type="text" id="productInput" placeholder="PRODUCT CODE" />
          </li>
        </ul>
      </nav>
    </header>
    

    <main>
      <div class="options-bar">
        <div class="date-range-selector-div">
          <label for="start_date">Start Date:</label>
          <input
          type="date"
            id="start_date"
            name="start_date"
            placeholder="MM/DD/YYYY"
            pattern="\d{1,2}/\d{1,2}/\d{4}"
            title="Enter a date in the format DD/MM/YYYY"
          />

          <label for="end_date">End Date:</label>
          <input
          type="date"
            id="end_date"
            name="end_date"
            placeholder="MM/DD/YYYY"
            pattern="\d{1,2}/\d{1,2}/\d{4}"
            title="Enter a date in the format DD/MM/YYYY"
          />
        </div>

        <div class="y-selector-div">
          <label for="y-axis">Y Axis:</label>
          <select id="y-axis" name="y-axis">
            <option value="grossPnL">grossPnL</option>
            <option value="netPnL">netPnL</option>
            <option value="net_equity_PnL">net_equity_PnL</option>
            <option value="DCW">DCW</option>
            <option value="ATR">ATR</option>
            <option value="DCW_ATR">DCW_ATR</option>
            <option value="Change">Change</option>
            <option value="Change/ATR">Change/ATR</option>
            
          </select>
        </div>
        <div class="x-selector-div">
          <label for="x-axis">X Axis:</label>
          <select id="x-axis" name="x-axis">
            <option value="grossPnL">grossPnL</option>
            <option value="netPnL">netPnL</option>
            <option value="Time">Time</option>
            <option value="DCW">DCW</option>
            <option value="ATR">ATR</option>
            <option value="DCW_ATR">DCW_ATR</option>
            
          </select>
        </div>
        <div class="chart-selector-div">
          <label for="select-charts">Select Chart:</label>
          <select id="select-charts" name="select-charts">
            <option value="Scatter Plot">Scatter Plot</option>
            <option value="Bar Chart">Bar Chart</option>
            <option value="Line Chart">Line Chart</option>
            <option value="Pie Chart">Pie Chart</option>
            <option value="Stack Chart">Stack Chart</option>
          </select>
        </div>

        <button type="button" id="add_chart">ADD</button>
        <button type="button" id="Reset_last">RESET</button>
      </div>
      <div class="sidebar" id="Product_PnL">
        <h2>Products</h2>
        <ul>
        <li><input type="text" id="P1" placeholder="P1" /></li>
        <li><input type="text" id="P2" placeholder="P2" /></li>
        <li><input type="text" id="P3" placeholder="P3" /></li>
        <li><input type="text" id="P4" placeholder="P4" /></li>
        <li><input type="text" id="P5" placeholder="P5" /></li>
        <li><input type="text" id="P6" placeholder="P6" /></li>
        <li><input type="text" id="P7" placeholder="P7" /></li>
        <li><input type="text" id="P8" placeholder="P8" /></li>
        
      </ul>
      </div>
      <div class="charts">
        <div class="chart-container">
          <div id="C1" style="width: 100%; height: 400px"></div>
        </div>
        <div class="chart-container">
          <div id="C2" style="width: 100%; height: 400px"></div>
        </div>
        <div class="chart-container">
          <div id="C3" style="width: 100%; height: 400px"></div>
        </div>
        <div class="chart-container">
          <div id="C4" style="width: 100%; height: 400px"></div>
        </div>
      </div>
    </main>
    <footer>
      <p id="demo">&copy; 2024 Futures First</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="second_autocomplete.js"></script>
    <script src="autocomplete.js"></script>
    <script src="value_calci.js"></script>
    <script src="script.js"></script>
    <script src="call_func.js"></script>
    <script src="fetch_OHCL.js"></script>
    <script src="fetch_data_for_ATR.js"></script>
    <!-- <script src="fetch_data_for_DCW.js"></script> -->
    <script src="fetch_data_DCW.js"></script>
    
    
  </body>
</html>
